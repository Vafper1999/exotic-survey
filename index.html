<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แบบสอบถามสัตว์แปลกถิ่น Gen Z</title>
    <style>
        /* รีเซ็ตค่าพื้นฐาน */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; /* ซ่อน Scrollbar ของตัว body หลัก */
            background-color: #ecfdf5; 
        }

        /* สร้างกล่องเลื่อน (Wrapper) มาครอบ iframe อีกที */
        /* วิธีนี้ช่วยหลอก iOS ให้ยอมเลื่อนหน้าจอได้ลื่นๆ */
        .scroll-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto; /* ให้กล่องนี้เลื่อนได้ */
            -webkit-overflow-scrolling: touch; /* คำสั่งวิเศษสำหรับ iOS ให้เลื่อนลื่น */
        }

        /* ตัว iframe ให้ยืดเต็มกล่อง wrapper */
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
        }
    </style>
</head>
<body>
    <div class="scroll-wrapper">
        <iframe src="https://script.google.com/macros/s/AKfycbz3tOmfxHmrSlmPIyjqaei0eaBsEK0N3z08RXQl_xnWo3ph8NSn-XcUTw-4fFfVGEfLVQ/exec"></iframe>
    </div>
</body>
</html>
