<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสอบถามสัตว์แปลกถิ่น Gen Z</title>
    <style>
        * { margin: 0; padding: 0; }
        body, html { 
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        iframe { 
            width: 100%; 
            border: none; 
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="myframe" src="https://script.google.com/macros/s/AKfycbz3tOmfxHmrSlmPIyjqaei0eaBsEK0N3z08RXQl_xnWo3ph8NSn-XcUTw-4fFfVGEfLVQ/exec"></iframe>
    
    <script>
        // ตั้งความสูงให้ iframe
        const iframe = document.getElementById('myframe');
        
        function setIframeHeight() {
            const windowHeight = window.innerHeight;
            // ให้สูงกว่าหน้าจอ 3 เท่า เพื่อให้แน่ใจว่าเลื่อนได้
            iframe.style.height = (windowHeight * 3) + 'px';
        }
        
        setIframeHeight();
        window.addEventListener('resize', setIframeHeight);
    </script>
</body>
</html>
